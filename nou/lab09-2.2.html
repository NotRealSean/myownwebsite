<!doctype html>
<html>


<head>
    <meta charset="utf-8">
    <title>Untitled Document</title>
    <script language="javascript">
        function name() {
            alert("My name is Sippawit Chimklang");
        }
        function nickname() {
          alert("My nickname is Sean");
        }
    </script>
</head>


<body>
    <a href="javascript:name()">My name</a>
    <br>
    <a href="javascript:nickname()">My nickname</a>
</body>


</html>
